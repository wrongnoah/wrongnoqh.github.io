<html lang="de">
<head>

    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #1c2128;
            --text-primary: #f0f6fc;
            --text-secondary: #b1bac4;
            --text-muted: #7d8590;
            --border-color: #30363d;
            --hover-bg: #262c36;
            --accent: #9146ff;
            --accent-hover: #772ce8;
            --accent-light: rgba(145, 70, 255, 0.1);
            --success: #00f5c4;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9fb;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --hover-bg: #f8f9ff;
            --accent: #9146ff;
            --accent-hover: #772ce8;
            --accent-light: rgba(145, 70, 255, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .tools-dropdown {
            position: relative;
        }
        .tools-btn, .theme-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .tools-btn:hover, .theme-btn:hover {
            background: var(--hover-bg);
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-light);
        }
        .tools-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 38px -10px rgba(22, 23, 24, 0.35), 0 10px 20px -15px rgba(22, 23, 24, 0.2);
        }
        .tools-dropdown:hover .tools-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .tools-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .tools-menu a:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .tools-menu a:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .tools-menu a:hover {
            background: var(--hover-bg);
        }
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        /* Main Content */
        .main {
            padding-top: 120px;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 2rem;
        }
        .hero {
            text-align: center;
            margin-bottom: 64px;
        }
        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 64px;
        }
        .link-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .link-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.12), 
                        0 0 20px rgba(145, 70, 255, 0.15),
                        0 0 40px rgba(145, 70, 255, 0.08);
        }
        .link-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: all 0.3s ease;
        }
        .link-content {
            flex: 1;
        }
        .link-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .link-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        /* Enhanced hover colors with glow */
        .twitch-link:hover { 
            border-color: #9146FF; 
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.25),
                        0 0 30px rgba(145, 70, 255, 0.3),
                        0 0 50px rgba(145, 70, 255, 0.15);
        }
        .twitch-link:hover .link-icon { fill: #9146FF; filter: drop-shadow(0 0 8px #9146FF); }
        .tiktok-link:hover { 
            border-color: #1142e2; 
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.25),
                        0 0 30px rgba(145, 70, 255, 0.3),
                        0 0 50px rgba(145, 70, 255, 0.15);
        }
        .tiktok-link:hover .link-icon { fill: #1142e2; filter: drop-shadow(0 0 8px #1142e2); }
        .twitter-link:hover { 
            border-color: #1DA1F2; 
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.25),
                        0 0 30px rgba(29, 161, 242, 0.3),
                        0 0 50px rgba(29, 161, 242, 0.15);
        }
        .twitter-link:hover .link-icon { fill: #1DA1F2; filter: drop-shadow(0 0 8px #1DA1F2); }
        .youtube-link:hover { 
            border-color: #FF0000; 
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.25),
                        0 0 30px rgba(255, 0, 0, 0.3),
                        0 0 50px rgba(255, 0, 0, 0.15);
        }
        .youtube-link:hover .link-icon { fill: #FF0000; filter: drop-shadow(0 0 8px #FF0000); }
        .steam-link:hover { 
            border-color: #ffffff; 
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.25),
                        0 0 30px rgba(255, 255, 255, 0.3),
                        0 0 50px rgba(255, 255, 255, 0.15);
        }
        .steam-link:hover .link-icon { fill: #ffffff; filter: drop-shadow(0 0 8px #ffffff); }
        .mod-link:hover { 
            border-color: #00f5c4; 
            box-shadow: 0 8px 25px rgba(0, 245, 196, 0.25),
                        0 0 30px rgba(0, 245, 196, 0.3),
                        0 0 50px rgba(0, 245, 196, 0.15);

        .mod-link:hover .link-icon { fill: var(--success); filter: drop-shadow(0 0 8px #00f5c4); }
        .bot-link:hover { 
            border-color: var(--accent); 
            box-shadow: 0 8px 25px rgba(145, 70, 255, 0.25),
                        0 0 30px rgba(145, 70, 255, 0.3),
                        0 0 50px rgba(145, 70, 255, 0.15);
        }
        .bot-link:hover .link-icon { fill: var(--accent); filter: drop-shadow(0 0 8px #9146FF); }
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--border-color);
        }
        .footer-text {
            color: var(--text-muted);
            font-size: 14px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.1rem;
            }
            .container {
                padding: 0 1rem;
            }
            .links-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .tools-menu {
                right: -50px;
            }
        }
        @media (max-width: 480px) {
            .header-controls {
                gap: 8px;
            }
            .tools-btn, .theme-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            .hero-title {
                font-size: 2rem;
            }
            .main {
                padding-top: 100px;
            }
        }
        /* Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero { animation-delay: 0.1s; }
        .links-grid { animation-delay: 0.2s; }
        .footer { animation-delay: 0.3s; }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
            }
        }
        // Add fade-in animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animationDelay = (index * 0.1) + 's';
                }, 100);
            });
        });
    </script>
